<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <!-- IE 문서 모드 -->
    <!-- IE 버전을 지정한다.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport: 웹페이지가 사용자에게 보여지는 영역 -->
    <!-- width=device-width: 페이지의 너비를 기기의 스크린 너비로 설정-->
    <!-- initial-scale: 처음 페이지 로딩시 원래크기-->
    <!-- shrink-to-fit=no: 보여줘야할 내용을 줄여서 보여주는 것을 방지-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- 검색엔진에게 문서의 내용을 요약해주는 역할-->
    <!-- name: 키워드 -->
    <!-- content: 내용 -->
    <meta name="description" content>
    <meta name="author" loginstyle>
    
    <title>Min's TIL Blog</title>
    
    <!-- CSS 연동 -->
    <link href="loginstyle.css" rel="stylesheet">    
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">
                                            Are you Admin?
                                        </h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                   aria-describedby="emailHelp" placeholder="Enter Id...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" placeholder="Password">
                                        </div>
                                        <input type="submit" value="관리자 로그인" class="btn btn-primary btn-user btn-block">
                                        <a href="#" class="btn btn-facebook btn-user btn-block">방문자 로그인</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
